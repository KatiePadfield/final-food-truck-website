<html lang="en">

<body>

  <title>Coffee and Cocktails</title>

  <header>
    <nav class="navbar navbar-dark-lg bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">

  <main>

    <div class="flex-contianer">

              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19890.78504992012!2d-2.6214425036408766!3d51.451764389212805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48718dd6da1d49cb%3A0xb5e4d90097615aaf!2sCollege%20Green%2C%20Bristol%20BS1%205TJ!5e0!3m2!1sen!2suk!4v1682344933017!5m2!1sen!2suk"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"

          </div>

    </div>



    <div class="conatiner-fluid py-3">

          </div>
          <div class="carousel-item">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div>

    </div>

  <script src="js/bootstrap.min.js"></script>
